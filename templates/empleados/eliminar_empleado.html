<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar Empleado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 0.25rem;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .mt-4 {
      margin-top: 1.5rem;
    }

    .me-2 {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Eliminar Empleado</h1>
    <p>¿Estás seguro que quieres eliminar a <strong>{{ object.nombre }}</strong>?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
      <a href="{% url 'lista_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
