<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% if object %}Editar Departamento{% else %}Crear Departamento{% endif %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form p {
      text-align: left;
      margin-bottom: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 1rem;
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% if object %}Editar Departamento{% else %}Crear Departamento{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_departamentos' %}">Volver a la lista</a>
  </div>
</body>
</html>
