<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% if object %}Editar Departamento{% else %}Crear Departamento{% endif %}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 1rem;
      color: #333;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #222;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #bbb;
      border-radius: 0.3rem;
      font-size: 1rem;
      margin-bottom: 0.8rem;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.3rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% if object %}Editar Departamento{% else %}Crear Departamento{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
    <a class="back-link" href="{% url 'lista_departamentos' %}">‚Üê Volver a la lista</a>
  </div>
</body>
</html>
